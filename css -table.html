<html>
    <head>
        <title> CSS -table -example 1</title>
    </head>
    <style>
        table,th,td{
            border: 1px solid black;
           
            border-collapse: collapse;
        }
        table{
            width:50%;
            height:20%;
        }
        th{
            padding:10px;
            text-align: center;
            margin: 10px;

        }
        td{
            text-align: center;
            padding:10px;
            margin: 10px;
        }
        tr:hover{
            background-color: cadetblue;

        }
    </style>
    <body>
        <center>
        <table>
            <tr>
              <th> First Name </th>
              <th> LastName</th>
           </tr>
           <tr>
              <td> Rakesh </td>
              <td> kundan </td>
            </tr>
            <tr>
              <td> Rohit</td>
              <td> sunny </td>
            </tr> 
        </table>
        </center>
    </body>
</html>
